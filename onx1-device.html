<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="device.js-import.html">

<!--
`onx1-device`


@demo demo/index.html 
-->

<script>
    Polymer({
        is: 'onx1-device',
        properties: {
            type: {
                type: String,
                value: 'mobile',
                readOnly: true,
                notify: true
            }
        },
        ready: function () {
            var devicejs = device.noConflict();
            if (devicejs.mobile()) return; // Default
            var type = devicejs.tablet() ? 'tablet' : 'desktop';
            this._setType(type);
        }
    });
</script>
